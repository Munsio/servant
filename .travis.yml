language: go
go:
- 1.6
- 1.7
- 1.8
- tip
install:
- go get -v github.com/Masterminds/glide
- cd $GOPATH/src/github.com/Masterminds/glide && git checkout e73500c735917e39a8b782e0632418ab70250341 && go install && cd -
- glide install
script:
- make test
before_deploy: make build-travis
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
    go: 1.8
    repo: Munsio/servant
